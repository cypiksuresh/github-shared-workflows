name: Slack Notifier

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  slack-notifier:
    runs-on: ubuntu-latest
    steps:
      # Success Notification
      - name: Notify on success
        if: success()  # Send notification only if the workflow succeeds
        uses: cypiksuresh/shared-workflows/.github/actions/automation-slack-notifier@master
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack_message: |
            ðŸŽ‰ The workflow completed successfully!
            - Repository: ${{ github.repository }}
            - Author: ${{ github.actor }}
            - Commit: ${{ github.sha }}
            - Commit Message: ${{ github.event.head_commit.message }}
            - Workflow: ${{ github.workflow }}
            - Event: ${{ github.event_name }}
            - Ref: ${{ github.ref }}
            - Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Timestamp: ${{ github.event.head_commit.timestamp }}

      # Failure Notification
      - name: Notify on failure
        if: failure()  # Send notification only if the workflow fails
        uses: cypiksuresh/shared-workflows/.github/actions/automation-slack-notifier@master
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack_message: |
            ðŸ˜ž The workflow failed.
            - Repository: ${{ github.repository }}
            - Author: ${{ github.actor }}
            - Commit: ${{ github.sha }}
            - Commit Message: ${{ github.event.head_commit.message }}
            - Workflow: ${{ github.workflow }}
            - Event: ${{ github.event_name }}
            - Ref: ${{ github.ref }}
            - Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Timestamp: ${{ github.event.head_commit.timestamp }}
