name: Slack Notifier

on:
  workflow_dispatch:

jobs:
  slack-notifier:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Setup Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ðŸš¨ *Action Setup Failed* Repository: '${{ github.repository }}' Workflow: '${{ github.workflow }}' Job: '${{ github.job }}' ðŸ”— [View Logs]('${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}')"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on Success
        if: success()
        uses: dfds/shared-workflows/.github/actions/automation-slack-notifier@master
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack_message: |
            âœ… *Build Succeeded*  
            Repository: ${{ github.repository }}  
            Branch: ${{ github.ref_name }}  
            Commit: ${{ github.sha }}  
            Workflow: ${{ github.workflow }}  
            Job: ${{ github.job }}
            ðŸ”— [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Log Completion
        run: echo "Slack notification workflow completed"
